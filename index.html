<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="images/logo.png" alt="Event Logo" class="logo">
            </div>
            <h1 class="title">About Us</h1>
            <p class="about-text">Welcome to our exciting event! We're thrilled to bring you an unforgettable experience filled with amazing moments and opportunities to connect. Join us for a day of fun, learning, and networking.</p>
        </header>

        <main class="main-content">
            <div class="poster-container">
                <img src="images/poster.jpg" alt="Event Poster" class="poster">
            </div>

            <div class="cta-section">
                <p class="cta-text">برای شرکت در این رویداد فرم زیر را تکمیل کنید</p>
                <button class="signup-btn" id="signupBtn">
                    ثبت نام کنید
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </main>

        <footer class="footer">
            <div class="social-links">
                <a href="https://instagram.com/Marlik_ics" target="_blank" class="social-link">
                    <i class="fab fa-instagram"></i>
                    <span>Marlik_ics</span>
                </a>
                <a href="mailto:marlicsoffice@gmail.com" class="social-link">
                    <i class="far fa-envelope"></i>
                    <span>marlicsoffice@gmail.com</span>
                </a>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
